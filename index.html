<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping-Pong</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Ping-Pong Game</h1>
    </div>
    <form id="pingForm">
      <div class="form-group">
        <label for="number">Enter a number. Anything divisible by three will be a "ping". Anything divisible by 5 will be "pong". Numbers divisible by 15 will be a "ping-pong".</label>
        <input id="number" type="text">
      </div>
      <button type="submit" class="btn btn-success">Let's Play!</button>
    </form>
    <div id="result">
      <p>The result is: </p>
    </div>
  </div>
</body>
</html>
